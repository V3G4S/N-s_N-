<!DOCTYPE html>
<html>
  <head>
    <title>Número Mágico</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Número Mágico</h1>
    <p>Escolha um modo de jogo:</p>
    <button onclick="startPvP()">PvP</button>
    <button onclick="startPvE()">PvE</button>
    <div id="pve-difficulty" style="display:none;">
      <p>Escolha a dificuldade:</p>
      <button onclick="setDifficulty(1)">Fácil</button>
      <button onclick="setDifficulty(2)">Médio</button>
      <button onclick="setDifficulty(3)">Difícil</button>
    </div>
    <div id="pve-game" style="display:none;">
      <p>Tente adivinhar o número mágico:</p>
      <input type="number" id="guess" min="1">
      <button onclick="checkGuess()">Verificar</button>
      <p id="result"></p>
    </div>
    <div id="pvp-game" style="display:none;">
      <p>Jogador 1, escolha um número:</p>
      <input type="password" id="pvp-number" min="1" max="100">
      <button onclick="startPvPGuessing()">Começar</button>
      <p id="pvp-result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
